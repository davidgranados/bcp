<h1>New Hero <small>asd</small></h1>

<div fxLayout="row" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div fxFlex="100"  fxLayout="row" fxLayout.xs="column">
      <mat-form-field fxFlex="50">
        <mat-label>Super Hero</mat-label>
        <input type="text" matInput required />
      </mat-form-field>
      <mat-form-field fxFlex="50">
        <mat-label>Alter Ego</mat-label>
        <input type="text" matInput />
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>First Appearance</mat-label>
      <input type="text" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Characters</mat-label>
      <input type="text" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Publisher</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.id"
          >{{ publisher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Image URL</mat-label>
      <input type="url" matInput />
    </mat-form-field>

    <br />

    <button mat-raised-button color="primary">
      <mat-icon>edit</mat-icon>
      Save
    </button>
  </div>
  <div fxFlex="50">
    <img [src]="hero | image" alt="" />
  </div>
</div>
