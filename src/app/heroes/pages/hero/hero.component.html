<mat-grid-list cols="1" *ngIf="!hero; else heroContainer">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #heroContainer>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px" *ngIf="hero">
    <div fxFlex="50">
      <h1>
        {{ hero.superhero }} <small>- {{ hero.alter_ego }}</small>
      </h1>
      <mat-divider></mat-divider>
      <br />
      <img [src]="hero | image" />
    </div>
    <div fxFlex="50">
      <h1>{{ hero.publisher }}</h1>
      <mat-divider></mat-divider>
      <mat-list-item>{{ hero.first_appearance }}</mat-list-item>
      <mat-list-item>{{ hero.characters }}</mat-list-item>
      <mat-list-item>{{ hero.publisher }}</mat-list-item>
      <mat-list-item>{{ hero.alter_ego }}</mat-list-item>
      <br />
      <button mat-button color="warn" (click)="goBack()">go back</button>
    </div>
  </div>
</ng-template>
